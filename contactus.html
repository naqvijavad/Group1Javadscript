<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<link rel="stylesheet" href="CSS/contactstyle.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="contactscript.js"></script>
</head>


<body>
	<nav>
		<a href="index.html">Home</a>
		<a href="MusicPlayer.html">Music Player</a>
		<a href="FAQ.html">FAQ's</a>
		<a href="memorygame.html">Memory Game</a>
		<a href="contactus.html">Contact Us</a>
	</nav>
	<form action="response.html" method="get" name="contactus_form" id="contactus_form">
		<fieldset>
			<legend>
				<h1>Contact Us</h1>
			</legend>
			<fieldset>
				<legend>Personal Information</legend>
				<label for="first_name">First Name:</label>
				<input type="text" name="first_name" id="f_name" autofocus>
				<span>*</span><br>
				<label for="last_name">Last Name:</label>
				<input type="text" name="last_name" id="l_name">
				<span>*</span><br>


				<label for="email">Email:</label>
				<input type="text" name="email" id="email">
				<span>*</span><br>
				<label for="phone">Phone:</label>
				<input type="text" name="phone" id="phone" placeholder="999-999-9999">
				<span>*</span><br>


				<label>Reason</label>
				<input type="radio" name="pages" id="Memorygame" class="left" checked>Memory Game&nbsp;&nbsp;&nbsp;
				<input type="radio" name="pages" id="faq" class="left">FAQ&nbsp;&nbsp;&nbsp;
				<input type="radio" name="pages" id="musicplayer" class="left last">Music Player<br>
				<label>Get Notified:</label>
				<input type="radio" name="notify" id="email" class="left" checked>Email&nbsp;&nbsp;&nbsp;
				<input type="radio" name="notify" id="call" class="left">Call&nbsp;&nbsp;&nbsp;
				<input type="radio" name="notify" id="textmsg" class="left last">Text<br>

				<input type="submit" id="submit" value="Submit Request"><br>
			</fieldset>
		</fieldset>
	</form>
	<footer class="footer">

		<div>
			<h3>Quick Links</h3>
			<nav>
				<a href="index.html">Home</a>
				<a href="MusicPlayer.html">Music Player</a>
				<a href="FAQ.html">FAQ's</a>
				<a href="memorygame.html">Memory Game</a>
				<a href="contactus.html">Contact Us</a>
			</nav>
		</div>
		<p id="copyright">Copyright &#169; JavaScript</p>
	</footer>
</body>

</html>
