<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxify-Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../css/musicstyle.css">
</head>

<body>
    <main>
        <section class="header">
            <nav class="nav-wrapper">
                <ul>
                    <li><img src="../images/Relaxifylogos_white.png" alt="logohere"></li>
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="../src/musicpage.html">MUSIC PLAYER</a></li>
                    <li><a href="../src/memorygame.html">MEMORY GAME</a> </li>
                    <li><a href="../src/faqs.html">FAQS</a></li>
                    <li><a href="../src/contactus.html">CONTACT US</a></li>
                </ul>
            </nav>
        </section>
        <section class="banner">
            <main>
                <div class="MusicPlayer">
                    <div class="SongDetails">
                      <div class="CurrentSong">PLAYING x OF y</div>
                      <div class="SongImage"></div>
                      <div class="SongName">Song Name</div>
                      <div class="SongArtist">Artist</div>
                    </div>
                    <div class="PlayerButtons">
                      <div class="PreviousSong" onclick="PrevSong()"><i class="fa fa-step-backward fa-2x"></i></div>
                      <div class="ToggleSong" onclick="Toggle_Song()"><i class="fa fa-play-circle fa-3x"></i></div>
                      <div class="NextSong" onclick="NextSong()"><i class="fa fa-step-forward fa-2x"></i></div>
                    </div>
                    <div class="Seeker">
                      <div class="SongStartTime">00:00</div>
                      <input type="range" min="1" max="100" value="0" class="SongSeeker" onchange="seekTo()">
                      <div class="TotalSongDuration">00:00</div>
                    </div>
                    <div class="Seeker">
                      <i class="fa fa-volume-down"></i>
                      <input type="range" min="1" max="100" value="99" class="VolumeSeeker" onchange="setVolume()">
                      <i class="fa fa-volume-up"></i>
                    </div>
                  </div>
                  <script src="../script/musicpage.js"></script>
                
            </main>
        </section>
        <footer>
            <div class="footer-wrapper">
                <div>
                    FOLLOW US
                </div>
                <div class="followus-links">
                    <ul>
                        <li><img src="../images/iconinstagram.svg" alt="instagram"></li>
                        <li><img src="../images/iconsyoutube.svg" alt="youtube"></li>
                        <li><img src="../images/icontwitter.svg" alt="Twitter"></li>
                        <li><img src="../images/facebookicon.svg" alt="Facebook"></li>
                    </ul>
                </div>
                <div>
                    QUICK LINKS
                </div>
                <div class="quick-links">
                    <ul>
                        <li><a href="../index.html">HOME</a></li>
                        <li><a href="../src/musicpage.html">MUSIC PLAYER</a></li>
                        <li><a href="../src/memorygame.html">MEMORY GAME</a> </li>
                        <li><a href="../src/faqs.html">FAQS</a></li>
                        <li><a href="../src/contactus.html">CONTACT US</a></li>
                    </ul>
                </div>
                
            </div>
            <div class="copyright">
                <p>Copyright Â© 2022 GROUP1 Inc. All rights reserved.</p>
                <p>Canada | Francais</p>
            </div>
        </footer>
    </main>
</body>

</html>
